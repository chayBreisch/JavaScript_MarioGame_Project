<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign....</title>
    <script src="../javaScript/login.js"></script>
    <link href="../css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>

<body>

    <a id="guess" href="../html/levels.html">
        <i class="bi bi-person-circle" id="btnHoues" onclick="showSetting()"></i>
        sign up as a guesst
    </a>

    <div id="body">
        <div id="form">
            <div id="formIdSignUp">
                <div id="signUpForm" action="">
                    <div id="h1FormSignUp">Sign up and start playing!!!</div>
                    <input type="name" id="gamerFirstName" required placeholder="first name:" />
                    <br>
                    <input type="name" id="gamerLastName" required placeholder="last name:" />
                    <br>
                    <input type="password" id="gamerPassword" required placeholder="password:" />
                    <br>
                    <input type="email" id="gamerEmail" required placeholder="email: " />
                    <br>
                    <di id="buttonsContainer">
                        <br>
                        <button type="submit" id="signUp" onclick="signIn()">sign up</button>
                        <br>
                        <button type="submit" id="logInLink">
                            <a href="..//html/login.html">log in</a>
                        </button>
                        <br>
                        <button type="reset" id="reset">reset</button>
                    </di>
                </div>
            </div>
        </div>
    </div>
    <img id="ball" src="..//pictures/ball.gif">
    <img src="../pictures//ground.jpg" id="groundGameBoard"></body>

</html>
